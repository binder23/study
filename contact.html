<main>

    <form id="contact">
        <fieldset>
            <legend> <h2 id="hform"> Complete Form </h2></legend> <br>
        <label for="email"> Email: </label>
        <input type="email" id="email" placeholder="ebinder2027@sharonschools.net" required> <br>

        <label for="subject"> Subject: </label>
        <input type="text" id="subject" placeholder= "Algebra 2" required> <br>

        <label for="lesson"> Lesson: </label>
        <input type="text" id="lesson" placeholder= "4.1" required> <br> <br> <br>

    <div class="checks">
        <input type="radio" id="tutoring" value="tutoring" name="title">
        <label for= "tutoring"> Tutoring</label>
        <input type="radio" id="question" value="question" name="title">
        <label for= "question"> Question </label>
        <input type="radio" id="other" value="other" name="title">
        <label for= "other"> Other </label> <br><br>
    </div>

        <label for="comment"> Message: </label>
        <textarea id="comment" rows="3" cols="25" placeholder="I would like a tutoring session sometime this week to go over Algebra 2 lesson 4.1." required></textarea> <br>
    <div class="done">
        <input type="reset"> <br>
        <input type="submit"> <br>
    </div>
        </fieldset>
    </form>
